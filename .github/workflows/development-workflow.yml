# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: "Development Workflow"
on:
  push:
  pull_request:
    branches:
      - main
  release:
    types: [released]

defaults:
  run:
    working-directory: "./"
jobs:
  dependencies:
    runs-on: ubuntu-latest
    name: Download dependencies
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{github.sha}}-dependencies
      - run: |
          npm ci
          npm run bootstrap
  lint:
    runs-on: ubuntu-latest
    needs: [dependencies]
    name: Linting
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{github.sha}}-dependencies
      - run: |
          npm run lint
  test:
    runs-on: ubuntu-latest
    needs: [dependencies]
    name: Testing
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{github.sha}}-dependencies
      - run: npm run test-ci
  build:
    runs-on: ubuntu-latest
    needs: [dependencies, lint, test]
    name: Building
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{github.sha}}-dependencies
      - uses: actions/cache@v2
        with:
          path: |
            **/dist
            **/lib
          key: ${{github.sha}}-artifacts
      - run: npm run build
  publish-next:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [dependencies, build]
    name: Publish @next
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: https://registry.npmjs.org/
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{github.sha}}-dependencies
      - uses: actions/cache@v2
        with:
          path: |
            **/dist
            **/lib
          key: ${{github.sha}}-artifacts
      - run: npm run publish -- --dist-tag next
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-release:
    if: ${{ github.event.action == 'released' }}
    runs-on: ubuntu-latest
    needs: [dependencies, build]
    name: Publish @latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: https://registry.npmjs.org/
      - uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{github.sha}}-dependencies
      - uses: actions/cache@v2
        with:
          path: |
            **/dist
            **/lib
          key: ${{github.sha}}-artifacts
      - run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
